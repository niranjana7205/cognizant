<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clean CSS Example</title>
    <style>
        /* Style for the main Call-To-Action (CTA) button */
        .cta-button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Style for primary navigation menu */
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        /* Navigation links inside navbar */
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #ffd700;
        }

        /* Container for page content */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Style for form inputs */
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main content container -->
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Use the form below to get in touch with us.</p>

        <!-- Contact form -->
        <form>
            <input type="text" class="input-field" placeholder="Your Name" required />
            <input type="email" class="input-field" placeholder="Your Email" required />
            <textarea class="input-field" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </div>

</body>
</html>
