<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Admin Dashboard</title>
  <link rel="stylesheet" href="n.css" />
</head>
<body>

  <header>
    <h1>Welcome to Event Admin Dashboard</h1>
  </header>

  <main>
    <section>
      <h2>Admin Events Table</h2>
      <table class="eventTable">
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Summer Music Fest</td>
            <td>July 10</td>
            <td>Central Park</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>Food Truck Rally</td>
            <td>Aug 5</td>
            <td>Downtown Plaza</td>
            <td>Pending</td>
          </tr>
          <tr>
            <td>Charity Marathon</td>
            <td>Sep 20</td>
            <td>Riverfront</td>
            <td>Cancelled</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Event Admin Dashboard</p>
  </footer>

</body>
</html>
