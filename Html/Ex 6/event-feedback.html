<input type="text" id="phone" placeholder="Phone Number" onblur="validatePhone(this)">
<select onchange="alert('Fee for selected event: $20')">
  <option value="music">Music</option>
  <option value="sports">Sports</option>
</select>
<button onclick="alert('Form Submitted')">Submit</button>
<img src="event.jpg" ondblclick="this.style.width='300px'">

<textarea id="feedback" onkeyup="countChars()"></textarea>
<span id="charCount">0</span> characters

<script>
  function validatePhone(input) {
    if (!/^\d{10}$/.test(input.value)) alert("Invalid phone number");
  }

  function countChars() {
    let count = document.getElementById("feedback").value.length;
    document.getElementById("charCount").innerText = count;
  }
</script>
