<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Service Pricing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2>CTS Cloud Services Pricing</h2>
      <p class="text-muted">Choose the best plan for your enterprise workload</p>
    </div>
    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <div class="card p-3">
          <div class="card-body text-center">
            <h5 class="card-title">Starter</h5>
            <h6 class="card-subtitle mb-2 text-muted">$99/month</h6>
            <p class="card-text">Basic cloud deployment for small businesses.</p>
            <a href="#" class="btn btn-outline-primary mt-3">Get Started</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 border-primary">
          <div class="card-body text-center">
            <h5 class="card-title">Pro</h5>
            <h6 class="card-subtitle mb-2 text-muted">$299/month</h6>
            <p class="card-text">Scalable infrastructure with monitoring and support.</p>
            <a href="#" class="btn btn-primary mt-3">Select Plan</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
