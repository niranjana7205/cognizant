<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Visibility Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">CTS Visibility Example</h2>

    <div class="alert alert-info d-none d-md-block">
      This message is <strong>only visible on medium (md) screens and above</strong>.
    </div>

    <div class="bg-success text-white p-3 mb-3 d-lg-flex d-none justify-content-between">
      <span>Visible as flex only on large (lg) screens and above</span>
      <span>CTS Responsive Layout</span>
    </div>

    <div class="bg-warning p-3 d-md-none">
      This block is <strong>only visible on small screens (mobile)</strong>.
    </div>
  </div>

</body>
</html>
