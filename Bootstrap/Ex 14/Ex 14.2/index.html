<!DOCTYPE html>
<html lang="en">
<head>

  <title>CTS Responsive Sidebar</title>

    <ul class="nav flex-column px-3">
      <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>

    </ul>

  <!-- Main content -->
  <div class="container-fluid" style="margin-left: 220px;">
    <div class="p-4">
      <h1>CTS Portal Content</h1>
      <p>This is the main content area. The sidebar is hidden on mobile screens.</p>

</html>
