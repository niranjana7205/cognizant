<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">CTS Project Dashboard</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="p-3 bg-primary text-white rounded">
          <h5>Live Projects</h5>
          <p>12 projects are currently active.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-warning text-dark rounded">
          <h5>Pending Reviews</h5>
          <p>5 code reviews need attention.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-success text-white rounded">
          <h5>Completed Tasks</h5>
          <p>48 tasks completed this sprint.</p>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-3">
      <div class="col-md-6">
        <div class="p-3 bg-danger text-white rounded">
          <h5>Critical Issues</h5>
          <p>2 system outages under investigation.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 bg-info text-dark rounded">
          <h5>Announcements</h5>
          <p>New training sessions available next week.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
