<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 bg-light">
        <h5>Sidebar</h5>
        <p>Sidebar content</p>
      </div>
      <div class="col-md-9">
        <h5>Main Content</h5>
        <p>Cognizant is a leading provider of consulting, information technology, and business process outsourcing services. The firm's mission is to help the world's top companies build stronger businesses.</p>
      </div>
    </div>
  </div>
</body>
</html>
