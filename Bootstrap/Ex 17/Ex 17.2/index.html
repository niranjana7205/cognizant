<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="p-5 bg-light">

  <div class="container text-center">
    <h4 class="mb-4">Quick Actions (Icon Only)</h4>
    
    <button class="btn btn-primary me-2" title="Edit Profile">
      <i class="bi bi-pencil-square"></i>
    </button>

    <button class="btn btn-danger me-2" title="Delete User">
      <i class="bi bi-trash"></i>
    </button>

    <button class="btn btn-success me-2" title="Add New">
      <i class="bi bi-plus-circle"></i>
    </button>

    <button class="btn btn-dark" title="Download Report">
      <i class="bi bi-download"></i>
    </button>
  </div>

</body>
</html>
