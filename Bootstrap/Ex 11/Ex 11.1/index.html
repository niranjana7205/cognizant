<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Employee Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <div class="card" style="width: 18rem;">
      <img src="profile.png" class="card-img-top" alt="Employee Photo">
      <div class="card-body">
        <h5 class="card-title">Vikram</h5>
        <p class="card-text">Senior Software Engineer, CTS</p>
        <p class="card-text"><small class="text-muted">Team: Cloud Solutions</small></p>
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>
</body>
</html>
