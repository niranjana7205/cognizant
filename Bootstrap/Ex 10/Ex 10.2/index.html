<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Tabbed Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">CTS Project Sections</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="ctsTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button">Overview</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="code-tab" data-bs-toggle="tab" data-bs-target="#code" type="button">Code</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="deployment-tab" data-bs-toggle="tab" data-bs-target="#deployment" type="button">Deployment</button>
      </li>
    </ul>

    <div class="tab-content" id="ctsTabsContent">
      <div class="tab-pane fade show active" id="overview" role="tabpanel">Project overview and status updates.</div>
      <div class="tab-pane fade" id="code" role="tabpanel">Repository and development notes.</div>
      <div class="tab-pane fade" id="deployment" role="tabpanel">CI/CD and cloud deployment details.</div>
    </div>

    <hr class="my-5">

    <h2>CTS Employee Actions (Pills)</h2>
    <!-- Pills -->
    <ul class="nav nav-pills mb-3">
      <li class="nav-item">
        <a class="nav-link active" href="#">My Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Leave Requests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Timesheet</a>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
