<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Card with Shadow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">

  <div class="container">
    <div class="card shadow-lg p-4 mb-5 bg-white rounded">
      <div class="card-body text-center">
        <h5 class="card-title">Monthly Tech Update</h5>
        <p class="card-text">Explore the latest in microservices and containerization within CTS engineering teams.</p>
        <span class="badge bg-success rounded-pill px-3 py-2">New</span>
      </div>
    </div>
  </div>

</body>
</html>
