<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Image Border Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">

  <div class="container text-center">
    <h4 class="mb-4">CTS Employee Profile Photo</h4>
    <img 
      src="profile.png" 
      alt="Employee" 
      class="border border-primary border-3 rounded-circle" 
      width="150" 
      height="150"
    >
    <p class="mt-3">VIKRAM S - Cloud Engineer</p>
  </div>

</body>
</html>
