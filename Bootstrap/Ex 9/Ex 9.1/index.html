<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">CTS Dashboard</h2>
    
    <!-- Contextual Buttons -->
    <button class="btn btn-primary">Submit Report</button>
    <button class="btn btn-secondary">View Logs</button>
    <button class="btn btn-success">Approve Task</button>
    <button class="btn btn-danger">Reject Request</button>
    <button class="btn btn-warning">Pending Review</button>
    <button class="btn btn-info">System Info</button>
    <button class="btn btn-light">Logout</button>
    <button class="btn btn-dark">Admin Panel</button>

    <hr>

    <!-- Outline Buttons -->
    <button class="btn btn-outline-primary">Submit Report</button>
    <button class="btn btn-outline-secondary">View Logs</button>
    <button class="btn btn-outline-success">Approve Task</button>
    <button class="btn btn-outline-danger">Reject Request</button>
    <button class="btn btn-outline-warning">Pending Review</button>
    <button class="btn btn-outline-info">System Info</button>
    <button class="btn btn-outline-light">Logout</button>
    <button class="btn btn-outline-dark">Admin Panel</button>
  </div>
</body>
</html>
