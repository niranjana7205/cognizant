<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Button Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">CTS Team View Controls</h2>

    <!-- Button Group -->
    <div class="btn-group mb-3" role="group" aria-label="CTS Team Roles">
      <button type="button" class="btn btn-outline-primary">Developers</button>
      <button type="button" class="btn btn-outline-primary">Testers</button>
      <button type="button" class="btn btn-outline-primary">Managers</button>
    </div>

    <h4 class="mt-4">Toggle Access Rights</h4>

    <!-- Toggle Buttons with Checkboxes -->
    <div class="btn-group" role="group" aria-label="Toggle Permissions">
      <input type="checkbox" class="btn-check" id="toggle1" autocomplete="off">
      <label class="btn btn-outline-success" for="toggle1">View</label>

      <input type="checkbox" class="btn-check" id="toggle2" autocomplete="off">
      <label class="btn btn-outline-warning" for="toggle2">Edit</label>

      <input type="checkbox" class="btn-check" id="toggle3" autocomplete="off">
      <label class="btn btn-outline-danger" for="toggle3">Delete</label>
    </div>
  </div>
</body>
</html>
