<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTS Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">CTS Employee Registration</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="John Doe">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Official Email</label>
        <input type="email" class="form-control" id="email" placeholder="john.doe@cts.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Department</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Cloud Solutions">
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agreement">
        <label class="form-check-label" for="agreement">I agree to CTS employee policies</label>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
